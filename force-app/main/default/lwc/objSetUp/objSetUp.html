<template>
  <lightning-card>
      <lightning-layout multiple-rows="true">

          <lightning-layout-item padding="around-small" size="12">
              <lightning-layout>
                  <lightning-layout-item padding="around-small" size="6">
                      <div>
                        <lightning-combobox
                          label="Choose Object"
                          placeholder="Select Object"
                          options={allObjectsOpt}
                          value={value}
                          onchange={handleObj}
                        ></lightning-combobox>
                      </div>
                  </lightning-layout-item>
                  <lightning-layout-item padding="around-small" size="6">
                    <div>
                      <lightning-combobox
                        label="Choose Text Field"
                        placeholder="Select Text field to process NLP"
                        options={allFiledsOpt}
                        value={value}
                        onchange={handleTxtFld}
                      ></lightning-combobox>
                    </div>
                  </lightning-layout-item>

              </lightning-layout>
          </lightning-layout-item>

          <lightning-layout-item class="slds-var-p-left_x-small" size="12">
            <lightning-layout>
              <lightning-layout-item class="slds-var-p-left_medium" size="4">
                <div>
                  <lightning-input label= "Create New Field"  value={value} type="text" placeholder="Enter Field Label Name" onchange={handleLbl}></lightning-input>
                </div>
              </lightning-layout-item>
              <lightning-layout-item class="slds-var-p-left_medium slds-var-p-top_xx-small" size="4">
                <div>
                  <lightning-input  value={value} type="text" placeholder="Enter Field API Name" onchange={handleApi}></lightning-input>
                </div>
              </lightning-layout-item>
              <lightning-layout-item class="slds-var-p-left_medium slds-var-p-top_large" size="4">
                <div>
                  <lightning-button variant="brand" label="Create New Field"  onclick={btnCrNewFld}></lightning-button>
                </div>
              </lightning-layout-item>

          </lightning-layout>
          </lightning-layout-item>

          <lightning-layout-item padding="around-small" size="12">
            <div class="slds-var-p-around_small">
              <lightning-dual-listbox 
                class="demo2"
                label="Select Fields to Extract"
                options={fldsToFetchOpt}
                value={value}
                onchange={handleFldsToFetch}
              ></lightning-dual-listbox>
            </div>
          </lightning-layout-item> 

          <lightning-layout-item flexibility="auto" class="slds-var-p-horizontal_xx-large" size="12">
              <div>
                <lightning-button vertical-align="end"  variant="Brand" label="Next"  onclick={nextBtn}  disabled={enableButton}  class="slds-float_right"></lightning-button>  
              </div>
          </lightning-layout-item>

      </lightning-layout>
    </lightning-card>
</template>
